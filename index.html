<!DOCTYPE html>
<html>
	
	<head>

		<title> Formul√°rio </title>
		    <meta charset="utf-8">
		    
		    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		    <link rel="stylesheet" type="text/css" href="css/style.css">

	</head>	  

	<body>

		<div class="row">
			<div class="col-sm-5"> </div>
			<div class="com-sm-2">
				<h2> Cadastre-se </h2>
		</div>
		<div class="col-sm-5"> </div>
		</div>

		<form id="formulario">

			<div class="row">
				<div class="col-sm-4"> </div>
					<div class="col-sm-4">
					<label for="exampleinputEmail1"> Seu Email: </label>
					<input type="email" class="form-control" id="exampleinputEmail1" aria-describedby="emailhelp" required>
				</div>
			<div class="col-sm-4"> </div>
			</div>

			<div class="row">
				<div class="col-sm-4"> </div>
					<div class="col-sm-4">
					<label for="exampleinputPassword1"> Sua Senha: </label>
					<input type="password" class="form-control" id="exampleinputSenha" aria-describedby="emailhelp" required>
				</div>
			<div class="col-sm-4"> </div>
			</div>

			<div class="row">
				<div class="col-sm-4"> </div>
					<div class="col-sm-4">
					<label for="exampleinputEmail1"> Seu Telefone: </label>
					<input type="text" class="form-control" id="exampleinputTelefone" aria-describedby="emailhelp" required>
				</div>
			<div class="col-sm-4"> </div>
			</div>

			<div class="row">
				<div class="col-sm-4"> </div>
					<div class="col-sm-4">
					<label for="exampleinputEmail1"> Seu CPF: </label>
					<input type="text" class="form-control" id="exampleinputCPF" aria-describedby="emailhelp" required>
				</div>
			<div class="col-sm-4"> </div>
			</div>

			<div class="row">
				<div class="col-sm-4"> </div>
					<div class="col-sm-4">
					<label for="exampleinputEmail1"> Data de Nascimento: </label>
					<input type="text" class="form-control" id="exampleinputNascimento" aria-describedby="emailhelp" required>
				</div>
			<div class="col-sm-4"> </div>
			</div>

			<div class="row">
				<div class="col-sm-4"> </div>
					<div class="col-sm-4">
					<label for="exampleinputEmail1"> Seu CEP: </label>
					<input type="text" class="form-control" id="exampleinputCEP" aria-describedby="emailhelp" required>
				</div>
			<div class="col-sm-4"> </div>
			</div>

			<div class="row">
				<div class="col-sm-4"> </div>
					<div class="col-sm-4">
					<label for="exampleinputEmail1"> Seu Estado: </label>
					<input type="text" class="form-control" id="exampleinputEstado" aria-describedby="emailhelp" required>
				</div>
			<div class="col-sm-4"> </div>
			</div>

			<div class="row">
				<div class="col-sm-4"> </div>
					<div class="col-sm-4">
					<label for="exampleinputEmail1"> Sua Cidade: </label>
					<input type="text" class="form-control" id="exampleinputCidade" aria-describedby="emailhelp" required>
				</div>
			<div class="col-sm-4"> </div>
			</div>

			<br>
			<div class="row">
				<div class="col-sm-5"> </div>
					<div class="col-sm-2 form-check">
						<input type="checkbox" class="form-check-input" id="exempleCheck1" required>
						<br>
						<label class="form-check-input" for="exempleCheck1"> Aceito os termos de uso.</label>
						</div>
					<div class="col-sm-5"> </div>
				</div>

			<br>
			<div class="row">
				<div class="col-sm-5"> </div>
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary"> Enviar </button>
					</div>
					<div class="col-sm-5"> </div>
				</div>	
		</form>

	</body>

</html>
